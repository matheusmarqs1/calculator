<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='css/style.css'>
</head>
<body>
    <div class="calculator-container">
        <div class="display">
            <div class="current-operand"></div>
            <div class="previous-operand"></div>
        </div>
        <div class="buttons">
            <button data-all-clear class="function-button-clear">AC</button>
            <button data-backspace class="backspace-button">‚Üê</button>
            <button data-percent class="percent-button">%</button>
            <button data-operator class="operator-button">/</button>

            <button data-number class="number-button">7</button>
            <button data-number class="number-button">8</button>
            <button data-number class="number-button">9</button>
            <button data-operator class="operator-button">*</button>

            <button data-number class="number-button">4</button>
            <button data-number class="number-button">5</button>
            <button data-number class="number-button">6</button>
            <button data-operator class="operator-button">-</button>

            <button data-number class="number-button">1</button>
            <button data-number class="number-button">2</button>
            <button data-number class="number-button">3</button>
            <button data-operator class="operator-button">+</button>

            <button data-number class="number-button zero">0</button>
            <button data-decimal class="decimal-button">.</button>
            <button data-equals class="equals-button">=</button>
        </div>
    </div>

    <script src='javascript.js'></script>
</body>
</html>
